<html lang="bn">
<head>

    <style>
        :root {
            --primary: #0891b2;
            --dark: #0f172a;
            --accent: #22d3ee;
            --glass: rgba(15, 23, 42, 0.95);
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: #020617;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
            user-select: none;
        }

        /* üåà RGB Border Animation */
        .rgb-wrapper {
            position: relative;
            background: var(--glass);
            border-radius: 24px;
            padding: 3px;
            width: 95%;
            max-width: 850px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(8, 145, 178, 0.3);
        }

        .rgb-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(transparent, #0891b2, #22d3ee, #00ff41, #0891b2, transparent);
            animation: rotate 4s linear infinite;
        }
        @keyframes rotate { 100% { transform: rotate(1turn); } }

        .container {
            position: relative;
            background: #0f172a;
            border-radius: 22px;
            padding: 2.5rem;
            z-index: 1;
        }

        /* Header */
        .brand-header {
            text-align: center;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        .brand-header h1 { color: white; font-size: 2.2rem; margin: 0; letter-spacing: 1px; }
        .tagline { color: #94a3b8; font-size: 0.9rem; font-family: monospace; }
        
        .helpline-badge {
            position: absolute; top: 25px; right: 25px;
            background: rgba(8, 145, 178, 0.2); color: var(--accent);
            border: 1px solid var(--primary); padding: 5px 15px;
            border-radius: 50px; font-size: 0.85rem; font-family: monospace;
        }

        /* Upload Area */
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 25px; }
        .upload-btn {
            border: 1px dashed #334155; padding: 30px; border-radius: 16px;
            text-align: center; cursor: pointer; transition: 0.3s; background: #1e293b;
        }
        .upload-btn:hover { border-color: var(--accent); background: #164e63; }
        input[type="file"] { display: none; }

        .submit-btn {
            width: 100%; padding: 18px;
            background: linear-gradient(to right, #0891b2, #0e7490);
            color: white; border: none; border-radius: 12px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            transition: 0.3s; letter-spacing: 1px;
        }
        .submit-btn:hover { box-shadow: 0 0 25px rgba(34, 211, 238, 0.4); transform: scale(1.02); }

        /* Loader */
        .loader-overlay { display: none; text-align: center; padding: 3rem; }
        .scanner-box { width: 100%; height: 4px; background: #1e293b; border-radius: 10px; position: relative; overflow: hidden; margin-bottom: 20px; }
        .laser-line { width: 40%; height: 100%; background: var(--accent); position: absolute; animation: loadLine 1.5s infinite ease-in-out; box-shadow: 0 0 15px var(--accent); }
        @keyframes loadLine { 0% { left: -40%; } 100% { left: 100%; } }

        /* Report Paper */
        .report-paper {
            background: #f8fafc; color: #1e293b; padding: 2.5rem;
            border-radius: 16px; margin-top: 2rem; position: relative;
            border-top: 5px solid var(--primary);
        }

        .report-text {
            white-space: pre-line; font-size: 1.15rem; line-height: 1.8;
            color: #334155; font-weight: 500; min-height: 100px;
        }

        /* ‚å®Ô∏è Typewriter Cursor Effect */
        .cursor {
            display: inline-block; width: 3px; height: 20px;
            background-color: var(--primary);
            animation: blink 0.8s infinite; vertical-align: middle;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* ‚úçÔ∏è Digital Signature Area */
        .signature-box {
            margin-top: 40px; display: flex; justify-content: space-between;
            align-items: flex-end; border-top: 2px dashed #cbd5e1; padding-top: 20px;
        }
        .sign-area { text-align: center; }
        .digital-sign {
            font-family: 'Dancing Script', cursive; /* ‡¶™‡ßá‡¶Å‡¶ö‡¶æ‡¶®‡ßã ‡¶π‡¶æ‡¶§‡ßá‡¶∞ ‡¶≤‡ßá‡¶ñ‡¶æ ‡¶´‡¶®‡ßç‡¶ü */
            font-size: 2rem; color: #0891b2; margin-bottom: 5px;
            transform: rotate(-5deg); display: inline-block;
        }
        .sign-role { font-size: 0.85rem; color: #64748b; font-weight: 600; text-transform: uppercase; }

        @media print {
            body * { visibility: hidden; }
            .report-paper, .report-paper * { visibility: visible; }
            .report-paper { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
