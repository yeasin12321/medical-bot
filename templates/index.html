<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeasin Diagnostics Portal</title>
    
    <link rel="icon" href="https://img.icons8.com/fluency/48/hospital-sign.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0891b2;
            --dark: #0f172a;
            --scanner: #38bdf8;
            --accent: #22d3ee;
        }

        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: #020617;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e2e8f0;
            user-select: none;
            -webkit-user-select: none;
        }

        /* ðŸŒˆ RGB Border Animation */
        .rgb-wrapper {
            position: relative;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 24px;
            padding: 3px;
            width: 95%;
            max-width: 850px;
            overflow: hidden;
            box-shadow: 0 0 80px rgba(8, 145, 178, 0.2);
        }

        .rgb-wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent, 
                #0891b2, 
                #22d3ee, 
                #38bdf8, 
                #0891b2, 
                transparent
            );
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate { 100% { transform: rotate(1turn); } }

        .container {
            position: relative;
            background: #0f172a;
            border-radius: 22px;
            padding: 2.5rem;
            z-index: 1;
        }

        /* Branding */
        .brand-header {
            text-align: center;
            border-bottom: 1px solid #1e293b;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .brand-header h1 {
            color: white;
            font-size: 2.2rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tagline {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 5px;
            font-family: monospace;
        }

        .helpline-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(8, 145, 178, 0.2);
            color: #22d3ee;
            border: 1px solid #0891b2;
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: bold;
            font-family: monospace;
        }

        /* Buttons */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .upload-btn {
            border: 1px dashed #334155;
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: #1e293b;
        }

        .upload-btn:hover {
            border-color: var(--accent);
            background: #164e63;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(to right, #0891b2, #0e7490);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            box-shadow: 0 0 20px rgba(8, 145, 178, 0.5);
        }

        /* Scanner Animation */
        .loader-overlay {
            display: none;
            text-align: center;
            padding: 3rem;
        }
        
        .scanner-box {
            width: 100%;
            height: 4px;
            background: #1e293b;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .laser-line {
            width: 40%;
            height: 100%;
            background: var(--accent);
            position: absolute;
            animation: loadLine 1.5s infinite ease-in-out;
            box-shadow: 0 0 15px var(--accent);
        }

        @keyframes loadLine {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        /* Report Paper */
        .report-paper {
            background: #f8fafc;
            color: #1e293b;
            padding: 2.5rem;
            border-radius: 16px;
            margin-top: 2rem;
            position: relative;
            border-top: 5px solid var(--primary);
        }

        .qr-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 70px;
            opacity: 0.8;
        }

        .report-text {
            white-space: pre-line;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #334155;
            font-weight: 500;
        }

        .system-footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #64748b;
            text-align: center;
            border-top: 1px solid #e2e8f0;
            padding-top: 10px;
        }

        @media print {
            body * { visibility: hidden; }
            .report-paper, .report-paper * { visibility: visible; }
            .report-paper { position: absolute; left: 0; top: 0; width: 100%; }
        }
    </style>
</head>
